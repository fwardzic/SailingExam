<!DOCTYPE html>
<html>
<head>
  <title>Question Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Add custom styles here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Question Quiz</h1>
    <div id="question-container"></div>
    <button id="check-answer-btn" class="btn btn-primary">Check Answer</button>
    <button id="next-question-btn" class="btn btn-primary">Next Question</button>
  </div>

  <script>
    // Function to render a question on the page
    function renderQuestion(questionData) {
      var questionContainer = document.getElementById("question-container");
      questionContainer.innerHTML = "";

      var questionText = document.createElement("p");
      questionText.innerHTML = questionData.question;
      questionContainer.appendChild(questionText);

      var answerA = document.createElement("div");
      answerA.innerHTML = "<input type='radio' name='answer' value='A'> " + questionData.answerA;
      questionContainer.appendChild(answerA);

      var answerB = document.createElement("div");
      answerB.innerHTML = "<input type='radio' name='answer' value='B'> " + questionData.answerB;
      questionContainer.appendChild(answerB);

      var answerC = document.createElement("div");
      answerC.innerHTML = "<input type='radio' name='answer' value='C'> " + questionData.answerC;
      questionContainer.appendChild(answerC);
    }

    // Function to check the selected answer
    function checkAnswer(questionData) {
      var selectedAnswer = document.querySelector("input[name='answer']:checked");
      if (selectedAnswer) {
        var userAnswer = selectedAnswer.value;
        var correctAnswer = questionData.correctAnswer;

        if (userAnswer === correctAnswer) {
          alert("Correct answer!");
        } else {
          alert("Incorrect answer. The correct answer is " + correctAnswer);
        }
      } else {
        alert("Please select an answer.");
      }
    }

    // Function to load the questions from a JSON file
    function loadQuestions() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var questions = JSON.parse(xhr.responseText);
          // Process the questions data here
          console.log(questions);
        }
      };
      xhr.open("GET", "questions.json", true);
      xhr.send();
    }

    window.onload = function() {
      loadQuestions();
    };
    // Load the questions when the page is ready
    document.addEventListener("DOMContentLoaded", function() {
      loadQuestions();
    });
  </script>
</body>
</html>
