<!DOCTYPE html>
<html>
<head>
    <title>Learning Test Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .feedback {
            margin-bottom: 20px;
        }
        .next-button {
            margin-bottom: 20px;
        }
        .search-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="answers">
            <label for="answerA"><input type="radio" name="answer" value="A" id="answerA"> <span id="labelA"></span></label><br>
            <label for="answerB"><input type="radio" name="answer" value="B" id="answerB"> <span id="labelB"></span></label><br>
            <label for="answerC"><input type="radio" name="answer" value="C" id="answerC"> <span id="labelC"></span></label><br>
        </div>
        <button class="btn btn-primary" onclick="checkAnswer()">Check Answer</button>
        <div class="feedback" id="feedback"></div>
        <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
        <button class="btn btn-primary" onclick="searchQuestion()" class="search-button">Search in Google</button>
    </div>

    <script>
        var questions = [
            {
                "question": "Nok, jest to element (jeden z koncow):",
                "answerA": "Bomu",
                "answerB": "Gafla",
                "answerC": "Masztu",
                "correctAnswer": "A"
            },
            {
                "question": "Pomieszczenie stuzace do przygotowywania  positkow na jachcie, to:",
                "answerA": "Kubryk",
                "answerB": "Kambuz",
                "answerC": "Kingston",
                "correctAnswer": "B"
            },
            {
                "question": "Szpicgat to typ kadtuba jachtu o ponizszej charakterystyce:",
                "answerA": "Bez pawezy, dzi\u00f3b i rufa ostro zakonczone.",
                "answerB": "Dzi\u00f3b zakonczony tÄ™po, rufa z paweza.",
                "answerC": "Dziob z duzym nawisem, rufa z bardzo szeroka paweza",
                "correctAnswer": "A"
            },
            {
                "question": "Spinaker, to zagiel stosowany przy zegludze:",
                "answerA": "Kursami ostro na wiatr (bejdewind)",
                "answerB": "W zegludze sztormowej",
                "answerC": "Na kursach pelnych (baksztag, fordewind)",
                "correctAnswer": "C"
            },
            {
                "question": "Miecz na jachcie to:",
                "answerA": "Opuszczana plyta umieszczona w skrzyni lub falszkilu w srodkowej czesci jachtu.",
                "answerB": "Cz\u0119\u015b\u0107 urzadzenia sterowego",
                "answerC": "Poprzeczny element konstrukcyjny kad\u0142uba jachtu",
                "correctAnswer": "A"
            },
            {
                "question": "Kraw\u0119d\u017a \u017cagla obszyt\u0105 da wzmocnienia nazywamy:",
                "answerA": "Kilem",
                "answerB": "Listwa",
                "answerC": "Likiem",
                "correctAnswer": "C"
            },
            {
                "question": "Co zrobi\u0107, gdy w trakcie pracy silnika przyczepnego z otworu odplywowego przestanie wyplywa\u0107 woda:",
                "answerA": "Wylaczy\u0107 natychmiast silnik",
                "answerB": "Zmnieiszy\u0107 obroty nie gasz\u0105c silnika",
                "answerC": "Na ma\u0142ych obrotach zdj\u0105\u0107 pokryw\u0119 i polewa\u0107 woda cylindry silnika",
                "correctAnswer": "A"
            },
            {
                "question": "Jakiego rodzaju paliwo uzywane jest w czterosuwowych silnikach przyczepnych:",
                "answerA": "Benzyna zmieszana z olejem silnikowym",
                "answerB": "Olej napedowy",
                "answerC": "Czysta benzyna",
                "correctAnswer": "C"
            },
            {
                "question": "Lazy jack, to:",
                "answerA": "System linek biegnacych do kolumny masztu od bomu (czesto polaczony pokrowcem)",
                "answerB": "System linek u\u0142atwiajacy wybieranie kotwicy",
                "answerC": "System lin do cumowania jachtu amortyzujacy ruchy jachtu",
                "correctAnswer": "A"
            }
            // Add more questions here
        ]
    
        var currentQuestionIndex = -1;
        var feedbackElement = document.getElementById("feedback");

        function displayQuestion() {
            var questionElement = document.getElementById("question");
            var labelA = document.getElementById("labelA");
            var labelB = document.getElementById("labelB");
            var labelC = document.getElementById("labelC");
            labelA.style.color = "";
            labelB.style.color = "";
            labelC.style.color = "";

            if (currentQuestionIndex >= 0 && currentQuestionIndex < questions.length) {
                var currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                labelA.textContent = "A. " + currentQuestion.answerA;
                labelB.textContent = "B. " + currentQuestion.answerB;
                labelC.textContent = "C. " + currentQuestion.answerC;
                feedbackElement.textContent = "";
                clearSelectedAnswer();
            }
        }

        function checkAnswer() {
            var selectedAnswer = getSelectedAnswer();
            var currentQuestion = questions[currentQuestionIndex];
            var feedback = "";

            if (selectedAnswer === currentQuestion.correctAnswer) {
                feedback = "Correct!";
            } else {
                feedback = "Incorrect. The correct answer is " + currentQuestion.correctAnswer + ".";
            }

            feedbackElement.textContent = feedback;
            highlightCorrectAnswer();
        }

        function nextQuestion() {
            var randomDecimal = Math.random();
            var randomInRange = Math.floor(randomDecimal * questions.length);
            if (currentQuestionIndex === randomInRange) {
                currentQuestionIndex = randomInRange + 1;
            } else {
                currentQuestionIndex = randomInRange
            }
            displayQuestion();
        }

        function getSelectedAnswer() {
            var answerElements = document.getElementsByName("answer");

            for (var i = 0; i < answerElements.length; i++) {
                if (answerElements[i].checked) {
                    return answerElements[i].value;
                }
            }

            return null;
        }

        function clearSelectedAnswer() {
            var answerElements = document.getElementsByName("answer");

            for (var i = 0; i < answerElements.length; i++) {
                answerElements[i].checked = false;
            }
        }

        function highlightCorrectAnswer() {
            var selectedAnswer = getSelectedAnswer();
            var currentQuestion = questions[currentQuestionIndex];
            var labelA = document.getElementById("labelA");
            var labelB = document.getElementById("labelB");
            var labelC = document.getElementById("labelC");

            if (selectedAnswer === "A") {
                labelA.style.color = currentQuestion.correctAnswer === "A" ? "green" : "red";
            } else {
                labelA.style.color = "";
            }

            if (selectedAnswer === "B") {
                labelB.style.color = currentQuestion.correctAnswer === "B" ? "green" : "red";
            } else {
                labelB.style.color = "";
            }

            if (selectedAnswer === "C") {
                labelC.style.color = currentQuestion.correctAnswer === "C" ? "green" : "red";
            } else {
                labelC.style.color = "";
            }
        }

        function searchQuestion() {
            var currentQuestion = questions[currentQuestionIndex];
            var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(currentQuestion.question);
            window.open(googleSearchUrl, "_blank");
        }

        nextQuestion();
    </script>
</body>
</html>
